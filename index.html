<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Audio Synthesizer</title> 
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="keybox">
    <div id="blackkeys">
      <span id="k61" class="black key"></span><span id="k63" class="black key"></span><span class="spacer"></span><span id="k66" class="black key"></span><span id="k68" class="black key"></span><span id="k70" class="black key"></span><span class="spacer"></span><span id="k73" class="black key"></span><span id="k75" class="black key"></span><span class="spacer"></span><span id="k78" class="black key"></span><span id="k80" class="black key"></span><span id="k82" class="black key"></span>
    </div>
      <span id="k60" class="white key"></span><span id="k62" class="white key"></span><span id="k64" class="white key"></span><span id="k65" class="white key"></span><span id="k67" class="white key"></span><span id="k69" class="white key"></span><span id="k71" class="white key"></span><span id="k72" class="white key"></span><span id="k74" class="white key"></span><span id="k76" class="white key"></span><span id="k77" class="white key"></span><span id="k79" class="white key"></span><span id="k81" class="white key"></span><span id="k83" class="white key"></span>
  </div>

  <div id="synthbox">
    <h3 class="inline">Frequency: </h3>
    <span class="inline" id="freq">400</span> Hz
    <h3 class="inline">Volume:</h3>
    <input id="volume" min="0" max="1" step=".1" type="range" onchange="volume(sounds)" />
    <h3 class="inline">Filters:</h3>
    <div class="clear"></div>

    <div class="span3">
      <h2>#1</h2>
      <button id="playpause" title="play" onclick="togglePlayPause(sounds);">Play</button>
      <input type="button" value="Let me hear my square wave!" onclick="oscillator(sounds, 1);">
      <input type="button" value="Let me hear my sawtooth wave!" onclick="oscillator(sounds, 2);">
      <input type="button" value="Let me hear my triangle wave!" onclick="oscillator(sounds, 3);;">
    </div>
    <div class="span3">
      <h2>#2</h2>
    </div>
    <div class="span3">
      <h2>#3</h2>
    </div>
  </div>
  
  
  Octave:<select id="kbd_oct"><option>+3</option><option>+2</option><option>+1</option><option selected>normal</option><option>-1</option><option>-2</option><option>-3</option></select>
  <div id="MIDIPlugin"></div>
  <p>Resources: <br />
    <a href="http://www.adobe.com/devnet/html5/articles/html5-multimedia-pt3.html">Working with HTML5 multimedia components â€“ Part 3: Custom controls</a><br />
    <a href="http://www.html5rocks.com/en/tutorials/webaudio/intro/">Getting Started With Web Audio API</a>
    </p>
  <script src='http://cwilso.github.com/WebMIDIAPIShim/WebMIDIAPI.js'></script>
  <script type="text/javascript" src="js/synth.js"></script>
  <script type="text/javascript" src="js/pointerevents.js"></script>
</body>
</html>
